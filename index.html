<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>OneBanc - EARN | TRACK | INVEST | GROW</title>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main_cont">
      <div class="left_cont">
        <div class="logo">
          <img
            src="./static/logo_onebanc.png"
            alt="OneBanc - EARN | TRACK | INVEST | GROW"
          />
        </div>
        <div class="content">
          <div class="text">
            <p>RE:</p>
            <p>THINK</p>
            <span class="changing_text">CARD</span>
            <span class="cursor">|</span>
          </div>
          <div class="description">
            <span class="lineone">We are a Neo Bank and are here to re-</span>
            <span class="linetwo">imagine and re-invent Banking. We are</span>
            <span class="thirdline">cool and simply awesome!</span>
          </div>
          <div class="email_box_cover">
            <div class="email_box">
              <p>Get an early invitation for our Beta release.</p>
              <div class="input_field">
                <input
                  type="text"
                  id="inp_eml"
                  placeholder="Enter Email Address"
                  maxlength="64"
                />
                <button class="send">
                  <!-- <i
                    class="fa fa-arrow-right"
                    style="font-size: 26px; color: white; font-weight: -100"
                  ></i> -->
                  <i class="medium material-icons icon">arrow_forward</i>
                </button>
              </div>
            </div>
          </div>
          <div class="qr_code">
            <img
              src="./static/qr_code.png"
              class="store_icon qrcode"
              alt="Coming soon on Google Play & IOS APP Store"
            />
          </div>
        </div>
        <div class="footer">
          <div>
            <a class="link" href="" target="_blank">Terms & Conditions</a>
            |
            <a class="link" href="" target="_blank">Privacy Policy</a>
          </div>
          <div class="copyright">
            2021 &copy; OneBanc Technologies Pvt. Ltd.
          </div>
          <div class="spacer"></div>
        </div>
      </div>
      <div class="right_cont">
        <div class="wave">
          <img src="./static/cloud.svg" alt="" />
        </div>
        <div class="right_content">
          <div class="boy_with_cards">
            <img src="./static/regular_bank.png" alt="" class="img1" />
            <div class="bank_title">#RegularBank</div>
          </div>
          <div class="line">
            <img src="./static/line.png" alt="" class="img3" />
          </div>
          <div class="boy_with_mob">
            <img src="./static/onebanc_man.png" alt="" class="img2" />
            <div class="bank_title2">#OneBanc</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
